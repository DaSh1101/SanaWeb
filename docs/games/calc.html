    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111222;
        }
        
        .calculator {
            position: relative;
            display: grid
        }
        
        .calculator .value {
            grid-column: span 4;
            height: 100px;
            text-align: right;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 18px;
        }
        
        .calculator span {
            display: grid;
            width: 60px;
            height: 60px;
            color: wheat;
            background: #0c2836;
            place-items: center;
        }
        
        .calculator span:active {
            background: #74ff3b;
            color: #111;
        }
        
        .calculator span.clear {
            grid-column: span 2;
            width: 120px;
            background: #ff3077;
        }
        
        .calculator span.plus {
            grid-row: span 2;
            height: 120px;
        }
        
        .calculator span.equal {
            background: #03b1ff;
            grid-column: span 2;
            width: 120px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
    </script>
</head>

<body>
    <header>
        <a style="cursor: pointer;" class="logo" href="https://sanaclient.xyz/">Sana Client</a>

    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">
        <span style="cursor: pointer;" class="num clear" onclick="document.calc.txt.value =''">c</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='/'">/</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='*'">*</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='7'">7</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='8'">8</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='9'">9</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='-'">-</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='4'">4</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='5'">5</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='6'">6</span>
        <span style="cursor: pointer;" class="num plus" onclick="document.calc.txt.value +='+'">+</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='3'">3</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='2'">2</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='1'">1</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='0'">0</span>
        <span style="cursor: pointer;" class="num" onclick="document.calc.txt.value +='.'">.</span>
        <span style="cursor: pointer;" class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
